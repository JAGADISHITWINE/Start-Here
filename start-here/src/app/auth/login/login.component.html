
<header class="header">
  <button class="back-btn" routerLink="/home">â†</button>
  <h2>Login</h2>
</header>

<main class="login-container">
  <!-- Login Card -->
  <div class="card">
    <div class="logo-section">
      <img class="logo-icon" src="../../../assets/assets/navbarimg.png" alt="">
    </div>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="credentials.email" placeholder="your@email.com" required />
      </div>

      <!-- Password -->
      <div class="form-group password-group">
        <label>Password</label>
        <input [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="credentials.password"
          placeholder="Enter password" required />
        <button type="button" class="toggle-password" (click)="togglePassword()"
          aria-label="Toggle password visibility">
          {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
        </button>
      </div>

      <!-- Forgot -->
      <div class="forgot-password">
        <a routerLink="/auth/forgot-password">Forgot Password?</a>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn primary" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">OR</div>

    <!-- Sign up -->
    <p class="signup">
      Donâ€™t have an account?
      <a routerLink="/auth/register">Sign Up</a>
    </p>
  </div>
</main>
