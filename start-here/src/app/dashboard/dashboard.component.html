<!-- HERO SECTION -->
<section class="hero-section">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Upcoming Treks in Karnataka</h1>
    <p>Discover the Western Ghats with expert guides</p>

    <button class="hero-button" routerLink="upcomingtours">
      Explore Treks â†’
    </button>
  </div>
</section>

<!-- FILTERS -->
<section class="filter-section">
  <button *ngFor="let filter of filters" (click)="setFilter(filter.id)" [class.active]="selectedFilter === filter.id">
    {{ filter.label }}
  </button>
</section>

<!-- TREK CARDS -->
<section class="trek-grid">
  <div class="trek-card" *ngFor="let trek of filteredTreks">
    <!-- Image -->
    <div class="trek-image-container">
      <img [src]="trek.image" [alt]="trek.name" />
      <span class="difficulty-badge">
        {{ trek.difficulty }}
      </span>
    </div>

    <!-- Header -->
    <div class="trek-header">
      <h3>{{ trek.name }}</h3>
      <p class="location">ğŸ“ {{ trek.location }}</p>
    </div>

    <!-- Content -->
    <div class="trek-content">
      <div class="trek-details">
        <span>â­ {{ trek.rating }}</span>
        <span>â± {{ trek.duration }}</span>
        <span>ğŸ‘¥ {{ trek.groupSize }}</span>
      </div>

      <div class="trek-date">
        ğŸ“… {{ trek.date }}
      </div>

      <div class="highlights">
        <span class="chip" *ngFor="let h of trek.highlights">
          {{ h }}
        </span>
      </div>

      <div class="trek-footer">
        <div class="price">
          <span class="price-amount">{{ trek.price }}</span>
          <span class="price-label">/person</span>
        </div>

        <button class="book-btn" (click)="bookTrek(trek)">
          Book Now â†’
        </button>
      </div>
    </div>
  </div>
</section>
